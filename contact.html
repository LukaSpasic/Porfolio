    <article class="concact-page">
        <p class="h1">Kontakt</p>


      <section class="section-form">
        <form class="row g-3">
          <div class="col-md-12">
            <label for="inputEmail4" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Adresa</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Tvoja Ulica">
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Adresa 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Broj stana, kuce">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">Grad</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">Drzava</label>
            <select id="inputState" class="form-select">
              <option selected>Izaberi drzavu</option>
              <option>Srbija</option>
              <option>BiH</option>
              <option>Crna Gora</option>
              <option>Severna Makedonija</option>
              <option>Hrvatska</option>
              <option>Slovenija</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Postanski broj</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
          <div class="col-12">
            <label for="exampleFormControlTextarea1" class="form-label">Ostavi poruku</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Posalji poruku</button>
          </div>
        </form>
      </section>
    </article>
